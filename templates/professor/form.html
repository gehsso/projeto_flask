

{% include 'cabecalho.html' %}

<!-- Formulário de Aluno -->
<h1 class="mb-4">Cadastrar Professor</h1>

<div class="row">
    <div class="col-12">
      <form action="/professor/salvar/{{ professor[0] }}" method="POST">
  
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" value="{{ professor[1] }}" required>
        </div>
  
        <!-- disciplina -->
        <div class="mb-3">
          <label for="disciplina" class="form-label">Disciplina</label>
          <input type="text" class="form-control" id="disciplina" name="disciplina" value="{{ professor[2] }}" required>
        </div>
  
  
        <!-- Botões -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="/alunos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    </div>
  </div>
