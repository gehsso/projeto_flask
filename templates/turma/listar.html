{% include 'cabecalho.html' %}

<h1 class="mb-4">Lista de Turmas</h1>

<div class="mt-3 mb-4">
    <a href="/turma/form" class="btn btn-primary">Nova</a>
</div>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Semestre</th>
      <th>Curso</th>
      <th>Professor</th>
      <th>Disciplina</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for item in lista_turma %}
    <tr>
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
      <td>{{ item[3] }}</td>
      <td>{{ item[4] }}</td>
      <td>
        <a href="/turma/editar/{{ item[0] }}" class="btn btn-primary btn-sm">Editar</a>
        <a href="/turma/remover/{{ item[0] }}" class="btn btn-danger btn-sm"
           onclick="return confirm('Tem certeza que deseja remover este registro?');">
           Remover
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
